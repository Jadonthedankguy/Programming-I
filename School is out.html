<head>
<title>School Boi Hours</title>
</head>
<body>
<script>
var isTodayAWeekday = prompt("Is today a week day?");
console.log(isTodayAWeekday = (isTodayAWeekday === "true"));

var isTodayAHoliday = prompt("Is today a holiday?");
console.log(isTodayAHoliday = (isTodayAHoliday === "true"));


if(isTodayAWeekday == true && isTodayAHoliday == true) {
document.open();

}
</script>
