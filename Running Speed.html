<!DOCTYPE html>
<html>

<head>
<title>What's your speed</title>
</head>

<body>
<script>
var Milesran = prompt("How many miles have you ran?");
var Time = prompt("How many minutes did it take you?");
var speed = Milesran / Time;
console.log("Your speed was: " + speed + "Miles/hr");

</script>
</body>
</html>
